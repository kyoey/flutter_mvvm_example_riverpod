name: flutter_mvvm_example
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # For DI and state management
  riverpod: ^0.14.0+1
#  flutter_riverpod: ^0.14.0+1
  flutter_hooks: ^0.16.0
  hooks_riverpod: ^0.14.0+1

  # For Models
  freezed_annotation: ^0.14.1
  json_serializable: ^4.1.0
  uuid: ^3.0.4

  # For API
  dio: ^4.0.0
  retrofit: ^2.0.0-beta1
  logger: any

  # For Tests
  mockito: ^5.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.12.2

  # For Code lint
  pedantic: ^1.11.0

  # For Models
  freezed: ^0.14.1+2

  # For API
  retrofit_generator: any

